<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="gameboard">
        <div class="gameboard-box" data-num="1"></div>
        <div class="gameboard-box" data-num="2"></div>
        <div class="gameboard-box" data-num="3"></div>
        <div class="gameboard-box" data-num="4"></div>
        <div class="gameboard-box" data-num="5"></div>
        <div class="gameboard-box" data-num="6"></div>
        <div class="gameboard-box" data-num="7"></div>
        <div class="gameboard-box" data-num="8"></div>
        <div class="gameboard-box" data-num="9"></div>
    </div>

    <div class="startgame">
        <h2 class="startgame-info">Choose:</h2>
        <div class="startgame-box">
            <button class="startgame-btn">X</button>
            <button class="startgame-btn">O</button>
        </div>
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
